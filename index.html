<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords"
    content="Golang, Pemrograman, Unit Testing, Concurrency, API, Deployment, Database Management, Aditya Rizky Ramadhan, SQL">
  <title>Artikel Studi Independen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f9;
      color: #333;
    }

    .container {
      width: 80%;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    h1,
    h2 {
      color: black;
    }

    p {
      font-size: 18px;
    }

    a {
      text-decoration: none;
      color: white;
      background-color: #007BFF;
      padding: 10px 20px;
      border-radius: 5px;
      display: inline-block;
    }

    a:hover {
      background-color: #0056b3;
    }

    #search-container {
      text-align: center;
      padding: 20px;
    }

    #search-input {
      width: 50%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #007BFF;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div id="search-container">
    <input type="text" id="search-input" placeholder="Cari judul, deskripsi, atau tanggal..."
      oninput="searchArticles()">
  </div>
  <div id="article-container"></div>

  <script>
    const articles = [
      {
        "title": "Pemrograman Golang Lanjutan",
        "author": "Aditya Rizky Ramadhan",
        "description": "Artikel ini membahas tentang bahasa pemrograman Golang. Artikel ini membahas tentang cara membuat kode pemrograman Golang menggunakan unit testing dengan Ginkgo. Setelah itu juga membahas concurrency pada golang.",
        "link": "./go-lanjutan/pemrograman_be_lanjutan.html",
        "timestamp": "2024-06-03"
      },
      {
        "title": "Pemrograman API Golang",
        "author": "Aditya Rizky Ramadhan",
        "description": "Artikel ini membahas tentang konsep clean architecture, konsep REST API, Pengenalan Framework Golang, dan implementasi REST API menggunakan Golang, Middleware, dan Autentikasi dan Authorisasi.",
        "link": "./go-api/index.html",
        "timestamp": "2024-06-03"
      },
      {
        "title": "Deployment",
        "author": "Aditya Rizky Ramadhan",
        "description": "Artikel ini membahas tentang cara melakukan deployment aplikasi golang ke server.",
        "link": "./deployment/deployment.html",
        "timestamp": "2024-06-03"
      },
      {
        "title": "Manajemen Database",
        "author": "Aditya Rizky Ramadhan",
        "description": "Artikel ini membahas tentang teori dan praktek manajemen database menggunakan Golang.",
        "link": "./database/index.html",
        "timestamp": "2024-06-03"
      }
    ];

    function renderArticles(articlesToRender = articles) {
      const container = document.getElementById('article-container');
      container.innerHTML = ''; // Clear previous content
      articlesToRender.forEach(article => {
        const div = document.createElement('div');
        div.className = 'container';
        div.innerHTML = `
          <h1>${article.title}</h1>
          <h2>${article.author}</h2>
          <p>${article.description}</p>
          <p><strong>Published on:</strong> ${article.timestamp}</p>
          <a href="${article.link}">Baca Artikel</a>
        `;
        container.appendChild(div);
      });
    }

    function searchArticles() {
      const searchText = document.getElementById('search-input').value.toLowerCase();
      const filteredArticles = articles.filter(article =>
        article.title.toLowerCase().includes(searchText) ||
        article.description.toLowerCase().includes(searchText) ||
        article.timestamp.includes(searchText)
      );
      renderArticles(filteredArticles);
    }

    // Initially render all articles
    renderArticles();
  </script>
</body>

</html>
